<template>
    <div class="slds-var-p-around_medium lgc-bg">
        <lightning-layout  vertical-align="center" horizontal-align="center"> 
            <lightning-layout-item size="9" small-device-size="6" medium-device-size="6">
                <div class=" axa-button immat-text">
                    <lightning-input 
                        data-id="immat-id"
                        type="text" 
                        label={label}
                        onchange={handleChange}
                        onfocus	={handleChange}
                        value={immatInput}
                        pattern={regexPattern}
                        class="immat"
                        message-when-pattern-mismatch={msgWhenMismatched}
                        placeholder={placeholder}>
                    </lightning-input>  
                </div>         
            </lightning-layout-item>

            <!-- <lightning-layout-item size="3" padding="around-small" small-device-size="3" medium-device-size="3" > -->
                <div if:true={showIcons}>
                    <!-- Success Icon -->
                    <div if:true={isValidImmat} class="slds-var-m-left_small slds-m-top_medium">
                        <lightning-icon icon-name="utility:check" alternative-text="Approved" title="Approved" variant="success" size="medium"></lightning-icon>
                    </div>

                    <!-- Error Icon -->
                    <div if:false={isValidImmat} class="slds-var-m-left_small slds-m-top_medium">
                        <lightning-icon icon-name="utility:error" alternative-text="Rejected" title="Rejected" variant="error" size="medium"></lightning-icon>
                    </div>      
                </div>      
            <!-- </lightning-layout-item> -->
        </lightning-layout>

    </div>
</template>
